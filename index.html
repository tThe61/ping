<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/7ef92b26ad.js" crossorigin="anonymous"></script>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img id="piclogo" alt="pic" src="logo.svg"/>
  <h1 id="text">We are launching<span>soon!</span></h1>
  <p id="alttext">Subscribe and get notified</p>
  <div class ="input-field">
  <input type="text" id="email-input" placeholder="Your email address"/>
  <p id="errortext"></p>
  <button type="submit" onclick="ValidateEmail()" id="notify-button">Notify me</button>
  </div>
  <div class ="dashboard-image">
    <img id="dashboard-img" alt="dashboard" src="dashboard.png"/>
  </div>
  <ul class="social">
    <li><i class="fab fa-facebook-f"></i></li>
    <li><i class="fab fa-twitter"></i></li>
    <li><i class="fab fa-instagram"></i></li>
  </ul>
  <p id="copy">@Copyright Ping. All rights reserved</p>
   <div class="attribution">
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
     Coded by <a href="#">Yusuf Coder</a>.
   </div>
  <script src="main.js"></script>
</body>
</html>
